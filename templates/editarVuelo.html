{% extends 'base.html' %}

{% block contenido %}
<main class="back-img">
    <div class="container-fluid px-4">
        <h1 class="mt-4">Editar vuelo</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item"><a href="/vuelos">Vuelos</a></li>
            <li class="breadcrumb-item"><a href="/buscar_vuelo">Buscar vuelos</a></li>
            <li class="breadcrumb-item active">Editar vuelo</li>
        </ol>
        <div class="row">

            <div class="card-body">
                <form action="" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="row mb-3">
                        <div class="col-xl-3 col-lg-4 col-md-5">
                            <div class="form-floating mb-3 mb-md-0">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Seleccionar el piloto</option>
                                    <option value="1">Nestor Barrios</option>
                                    <option value="2">Jose Perez</option>
                                    <option value="3">Luis Pelaez</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-4 col-md-5">
                            <div class="form-floating mb-3 mb-md-0">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Seleccionar el avion</option>
                                    <option value="1">1010</option>
                                    <option value="2">2020</option>
                                    <option value="3">3030</option>
                                    <option value="4">4040</option>
                                    <option value="5">5050</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-xl-3 col-lg-4 col-md-5">
                            <div class="form-floating mb-3 mb-md-0">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Selecciona ciudad origen</option>
                                    <option value="1">Barranquilla</option>
                                    <option value="2">Bogota</option>
                                    <option value="3">Medellin</option>
                                    <option value="4">Miami</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-4 col-md-5">
                            <div class="form-floating mb-3 mb-md-0">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Selecciona ciudad destino</option>
                                    <option value="1">Barranquilla</option>
                                    <option value="2">Bogota</option>
                                    <option value="3">Medellin</option>
                                    <option value="4">Miami</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-xl-3 col-lg-4 col-md-5">
                            <div class="mb-3 mb-md-0 d-block">
                                <label class="d-block">Fecha de salida:</label>
                            </div>
                            <div class="form-floating mb-3 mb-md-0">
                                <input type="datetime-local" id="datetime" name="datetime">
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-4 col-md-5">
                            <div class="mb-3 mb-md-0 d-block">
                                <label class="d-block">Fecha de llegada:</label>
                            </div>
                            <div class="form-floating mb-3 mb-md-0">
                                <input type="datetime-local" id="datetime" name="datetime">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-xl-3 col-lg-4 col-md-5">
                            <div class="form-floating mb-3 mb-md-0">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Seleccionar tipo de vuelo</option>
                                    <option value="1">Nacional</option>
                                    <option value="2">Internacional</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-4 col-md-5">
                            <div class="form-floating mb-3 mb-md-0">
                                <label for=""></label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Seleccionar el estado</option>
                                    <option value="1">A tiempo</option>
                                    <option value="2">Retrasado</option>
                                    <option value="3">Aterrizado</option>
                                    <option value="4">Despegado</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 mb-0 col-md-2">
                        <div class="d-grid"><input type="submit" class="btn btn-primary btn-block" value="Editar" ></div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</main>
{% endblock %}
