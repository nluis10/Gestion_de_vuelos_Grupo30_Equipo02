{% extends 'baseLog.html' %}

{% block contenido %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><img class="logo-center" src={{ url_for('static', filename='img/aviation_logo.jpg') }}></img><h3 class="text-center font-weight-light my-4">Iniciar Sesion</h3></div>
                    <div class="card-body">
                        <form action="/validar_login" method="post">
                            
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputEmail" type="email" name="email" placeholder="Correo electronico" />
                                <label for="inputEmail">Correo electronico</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Contraseña" />
                                <label for="inputPassword">Contraseña</label>
                            </div>
                            <div class="form-check mb-3">
                                
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" href="/recuperar_clave">Olvide mi contraseña</a>
                                <input type="submit" class="btn btn-primary" value="Ingresar">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="/registro">No tienes una cuenta? Registrate aquí</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
