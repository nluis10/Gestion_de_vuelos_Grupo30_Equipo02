{% extends 'base.html' %}

{% block contenido %}
<main class="back-img">
    <div class="container-fluid px-4">
        <h1 class="mt-4">Cambiar contraseña</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item"><a href="/perfil">Perfil de usuario</a></li>
            <li class="breadcrumb-item active">Cambiar contraseña</li>
        </ol>
        <div class="row">

            <div class="card-body">
                <form action="" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                   
                    <div class="row mb-3">
                        <div class="col-xl-3 col-lg-4 col-md-5">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                <label for="inputEmail">Correo electronico</label>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-4 col-md-5">
                            <div class="form-floating mb-3 mb-md-0">
                                <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" />
                                <label for="inputPassword">Contraseña actual</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-xl-3 col-lg-4 col-md-5">
                            <div class="form-floating mb-3 mb-md-0">
                                <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" />
                                <label for="inputPassword">Nueva Contraseña</label>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-4 col-md-5">
                            <div class="form-floating mb-3 mb-md-0">
                                <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                                <label for="inputPasswordConfirm">Confirmar nueva contraseña</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 mb-0 col-md-2">
                        <div class="d-grid"><input type="submit" class="btn btn-primary btn-block" value="Cambiar" ></div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</main>
{% endblock %}
