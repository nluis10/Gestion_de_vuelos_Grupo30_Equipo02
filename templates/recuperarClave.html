{% extends 'baseLog.html' %}

{% block contenido %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Recuperación de contraseña</h3></div>
                    <div class="card-body">
                        <div class="small mb-3 text-muted">Ingresa tu correo electronico y te enviaremos un link para recuperar tu contraseña.</div>
                        <form action="#" method="">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                <label for="inputEmail">Correo electronico</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" href="/login">Regresar al Inicio de Sesion</a>
                                <input type="submit" class="btn btn-primary" value="Recuperar contraseña">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="/registro">No tienes una cuenta? Registrate aquí</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
